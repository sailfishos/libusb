Name: libusb
Summary: A library which allows userspace access to USB devices
Version: 0.1.12
Release: 1
Group: System/Libraries
License: LGPLv2+
URL: http://sourceforge.net/projects/libusb/
Sources:
    - http://prdownloads.sourceforge.net/libusb/%{name}-%{version}.tar.gz
Patches:
    - libusb-0.1.12-libusbconfig.patch
    - libusb-0.1.12-memset.patch
    - libusb-0.1.12-openat.patch
    - libusb-0.1.12-wakeups.patch
Description: This package provides a way for applications to access USB devices.

ConfigOptions:
    - --enable-static
SubPackages:
    - Name: devel
      Summary: Development files for libusb
      Group: Development/Libraries
      Description: |
          This package contains the header files, libraries  and documentation needed to
          develop applications that use libusb.
    - Name: static
      Summary: Static library for libusb
      Group: Development/Libraries
      Requires:
          - "%{name}-devel = %{version}-%{release}"
      Description: |
          This package contains the static library for libusb

